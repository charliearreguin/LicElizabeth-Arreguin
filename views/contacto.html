	<h2>Contacto</h2>
	<main>
		<!-- inicia form -->
		<div class="formulario">
			<form class=" g-3 align-items-center">
			  <div class="col-12">
			    <label class="visually-hidden" for="inlineFormInputGroupUsername">Correo</label>
			    <div class="input-group">
			      <div class="input-group-text">E-mail</div>
			      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="hola@ejemplo.com">
			    </div>
			  </div>

			  <div class="col-12">
			    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
			    <select class="form-select" id="inlineFormSelectPref">
			      <option selected>Área</option>
			      <option value="1">Fiscal</option>
			      <option value="2">Penal</option>
			      <option value="3">Ambiental</option>
			      <option value="4">Contractual</option>
			      <option value="5">Propiedad Intelectual</option>
			      <option value="6">Migratorio</option>
			    </select>
			  </div>

			  <div class="col-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
			      <label class="form-check-label" for="inlineFormCheck">
			        Acepto Aviso de Privacidad
			      </label>
			    </div>
			  </div>

			  <div class="col-12">
			    <button type="submit" class="btn enviar">Enviar</button>
			  </div>
			</form>
		</div>		
		<!-- ends form -->
	</main>
